
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSV Processor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <section class="card">
      <header class="card-header">
        <h1>CSV Processor</h1>
        <p>Upload your CSV and get an enhanced version instantly</p>
      </header>

      <div id="dropzone" class="dropzone">
        <input type="file" id="fileInput" accept=".csv" hidden />
        <div class="dropzone-content">
          <div class="icon">ðŸ“„</div>
          <p class="primary">Drag & drop your CSV here</p>
          <p class="secondary">or <span id="browseBtn">browse files</span></p>
        </div>
      </div>
      <div class="field-group">
  <label>Source Column Name</label>
  <input
    type="text"
    id="sourceColumn"
    placeholder="e.g. description"
  />
</div>

<div class="field-group">
  <label>New Column Name</label>
  <input
    type="text"
    id="newColumn"
    placeholder="e.g. summary"
  />
</div>


      <div id="fileInfo" class="file-info hidden"></div>

      <button id="processBtn" class="primary-btn" disabled>
        Process CSV
      </button>

      <div id="loader" class="loader hidden"></div>
      <div id="message" class="message hidden"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
